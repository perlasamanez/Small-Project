<!DOCTYPE html>

<html>
    <head>
        <title> Small Contacts </title>
    
        <link href="bootstrap-4.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>

<body>

    <!--div id="outerLogin">
        <div id="loginUI"-->
          <div class="container">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                  <div class="card-body">
                    <img class="img-fluid rounded-circle center-block" src="images/logo.png" alt="logo">
                      <h5 class="card-title text-center">Sign In</h5>
                      <form class="form-signin">
                        <div class="form-label-group">
                          <input type="text" id="userName" class="form-control" placeholder="Email address" required autofocus>
                          <label for="userName">Username</label>
                        </div>
          
                        <div class="form-label-group">
                          <input type="password" id="password" class="form-control" placeholder="Password" required>
                          <label for="password">Password</label>
                        </div>
                        <button class="btn btn-lg btn-secondary btn-block text-uppercase" id="login" type="submit" onclick= "doLogin(); return false;">Sign in</button>
                        <button class="btn btn-lg btn-secondary btn-block text-uppercase" id="register" onclick='location.href="sign-up.html"'>Register</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!--/div>
      </div-->

        <script type="text/javascript" src="scripts/javascript/contactScript.js"></script>

      </body>
    
</html>
