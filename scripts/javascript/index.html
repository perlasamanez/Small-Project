<html>

	<script type="text/javascript" src="contactScript.js"></script>

    <div id="outerLogin">
        <div id="loginUI">
                User Name: <input type="text" id="userName" placeholder="User Name" /><br />

            <button type="button" id="login" onclick="doLogin();">Login</button><br /><br />
        </div>

        Search Contact:<br /> <input type="text" id="searchContact" placeholder="Contact Name" />
        <button type="button" id="searchBtn" onclick="searchContact();">Search</button><br />

    <div id="conTab" ></div>
    
    <div id="logOut">
        <br />
